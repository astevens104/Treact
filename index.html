<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treact Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="landing">
        <nav>
            <div class="nav__container">
                <div class="nav__row">
                    <div class="logo__container">
                    <img class="logo" src="./Assets/logo.svg" alt="">
                    <p class="company-name">Treact</p>
                    </div>
                    <ul class="nav__links">
                        <li><a href="#" class="nav__link">About</li>
                        <li><a href="#" class="nav__link">Blog</li>
                        <li><a href="#" class="nav__link">Pricing</li>
                        <li><a href="#" class="nav__link">Contact Us</li>
                        <li><a href="#" class="nav__link nav__link--login">Login</li>
                        <button class="btn__signup">Sign Up</button>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="landing__container">
            <div class="landing__description">
                <h1>Beautiful React Templates <span class="purple">For You</span></h1>
                <p class="landing__para">Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and widgets</p>
                <form class="get-started">
                    <input class="email__input" type="email">
                    <button class="landing__btn">Get Started</button>
                </form>
                <p>Our trusted customers:</p>
                <figure class="logostrip">
                    <img src="./Assets/logostrip.png" alt="">
                </figure>
            </div>
            <figure class="landing__img--wrapper">
                <img class="landing__img" src="./Assets/office.svg" alt="">
            </figure>
        </div>
    </section>
</body>
</html>
